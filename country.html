<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries</title>
    <link rel="stylesheet" href="country.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button id="homeBtn" class="home-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        <h1 class="logo">Vista World!</h1>
    </header>
    <h1>All Countries</h1>
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin: 0;">
        Step into the heart of these countries and explore their treasures.
    </p>

    <!-- Subregion Filter Buttons -->
    <div id="filterContainer" class="button-group"></div>

    <div class="carousel-container">
        <button class="nav-button left" id="prevBtn" onclick="scrollLeft()">❮</button>
        <div id="carousel" class="carousel">
            <div id="countries-container" class="carousel-slide"></div>
        </div>
        <button class="nav-button right" id="nextBtn" onclick="scrollRight()">❯</button>
    </div>

    <!-- Modal for Country Info -->
    <div id="countryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="country-details">
                <h2 id="modalCountryName" class="country-name"></h2>
                <img id="modalFlag" class="country-flag" src="" alt="Country Flag">
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Vista World All rights reserved.</p>
    </footer>
    <script src="country.js"></script>
</body>
</html>
